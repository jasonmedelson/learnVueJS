<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="increase(2)">
  Click Me
  </button>
  <p>
  Counter - {{count}}
  </p>
  <p v-on:mousemove="updateCoordinates">
  Coordinates: {{x}} / {{y}}
    - <span v-on:mousemove.stop="dummy">DEAD SPOT</span>
  </p>
  <input type="text" v-on:keyup.enter="alertMe">
</div>
